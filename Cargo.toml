[package]
name = "remindee-bot"
version = "0.1.0"
authors = ["Nikolai Oplachko <magnickolas@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.6.5"
chrono = "0.4"
chrono-tz = "0.5.3"
directories = "1.0.1"
lazy_static = "1.4.0"
regex = "1"
rusqlite = { version = "0.24.1", features = ["chrono"] }
teloxide = "0.3"
teloxide-macros = "0.3"

log = "0.4.8"
pretty_env_logger = "0.4.0"

tokio = { version = "0.2.11", features = ["rt-threaded", "macros"] }
